<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="users-form.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1>Registro <span>Universitario</span></h1>
            </div>
            <nav class="admin-nav">
                <a href="universities-list.html"><i class="fas fa-edit"></i> Universidades</a>
                <a href="carrerasforms.html"><i class="fas fa-graduation-cap"></i> Carreras</a>
                <a href="#" class="active"><i class="fas fa-users"></i> Usuarios</a>
            </nav>
        </header>

        <main class="admin-main">
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> REGISTRO DE USUARIOS</h2>

                <form id="userForm" class="user-form">

                    <div class="form-group">
                        <label for="userName">Nombre Completo</label>
                        <input type="text" id="userName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Correo Electrónico</label>
                        <input type="email" id="userEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userPassword">Contraseña</label>
                        <input type="password" id="userPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userConfirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="userConfirmPassword" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userRole">Rol</label>
                        <select id="userRole" class="form-control" required>
                            <option value="">Seleccione un rol</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i> GUARDAR CAMBIOS
                        </button>
                        <button type="reset" class="btn-reset">
                            <i class="fas fa-eraser"></i> LIMPIAR FORMULARIO
                        </button>
                    </div>
                </form>
            </div>

            <div class="results-container" id="resultsContainer">
                <h3><i class="fas fa-list"></i> USUARIOS REGISTRADOS</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar usuario...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha de Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Datos se llenarán con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Eliminación</h3>
            <p>¿Estás seguro que deseas eliminar este usuario?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Eliminar</button>
                <button id="cancelDelete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="users-form.js"></script>
</body>
</html>
