<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Universidades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="universities-list.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <i class="fas fa-university"></i>
                <h1>Consulta <span>Universidades</span></h1>
            </div>
            <nav class="admin-nav">
                <a href="university-form.html"><i class="fas fa-plus-circle"></i> Registrar</a>
                <a href="#"><i class="fas fa-cog"></i> Configuración</a>
            </nav>
        </header>

        <main class="admin-main">
            <div class="search-container">
                <h2><i class="fas fa-list"></i> TODAS LAS UNIVERSIDADES</h2>
                <p class="subtitle">Selecciona la universidad a consultar</p>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar universidad...">
                    <button id="searchBtn"><i class="fas fa-search"></i> buscar</button>
                </div>
            </div>

            <div class="results-container">
                <div class="table-container">
                    <table id="universitiesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ubicación</th>
                                <th>Ranking</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo">1 de 10</div>
                    <div class="pagination-controls">
                        <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i> Anterior</button>
                        <button id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3><i class="fas fa-university"></i> <span id="modalTitle">Detalles de Universidad</span></h3>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <script src="universities-list.js"></script>
</body>
</html>
